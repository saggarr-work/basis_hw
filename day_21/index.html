<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <!-- bootstrap css link  -->
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <!-- font awesome css link  -->
  <link rel="stylesheet" href="assets/css/all.css">
  <!-- custom css link  -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- =======================Header Start======================== -->
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="navbar navbar-expand-md bg-dark px-5">
            <a href="" class="navbar-brand">
              <i class="fa-solid fa-cart-shopping fa-2x" style="color: #ff0000;"></i>
            </a>
            <button type="button" class="bg-dark navbar-toggler" data-bs-toggle="collapse" data-bs-target="#my-menu">
              <i class="fa-solid fa-bars fa-2x " style="color: #ff0000;"></i>
            </button>
            <div class="collapse navbar-collapse" id="my-menu">
              <ul class="navbar-nav mx-auto">
                <li><a href="" class="nav-link text-light active">Home</a></li>
                <li><a href="" class="nav-link text-light">About</a></li>
                <li><a href="" class="nav-link text-light">Contact Us</a></li>
              </ul>
              <button type="button" class="btn btn-outline-success">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- =============================Header End====================== -->

  <!-- =============================Slider Start==================== -->
  <section>
    <div class="container-fluid mt-2">
      <div class="row">
        <div class="col-md-12">
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/images/img-1.jpg" class="d-block w-100" height="500px" alt="...">
              </div>
              <div class="carousel-item">
                <img src="assets/images/img-2.jpg" class="d-block w-100" height="500px" alt="...">
              </div>
              <div class="carousel-item">
                <img src="assets/images/img-3.jpg" class="d-block w-100" height="500px" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ============================Slider End=========================== -->

  <!-- ===========================card start========================== -->

  <!-- ============================Card End======================= -->

  <!-- bootstrap js link  -->
  <script src="assets/js/bootstrap.bundle.js"></script>
  <!-- font awesome js link  -->
  <script src="assets/js/all.js"></script>
</body>

</html>
