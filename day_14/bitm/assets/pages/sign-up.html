<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITM-Sign Up</title>
    <link rel="stylesheet" href="../css/sign-up.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="signup-form">
                    <form action="">
                        <h1>SIGN UP</h1>
                        <table>
                            <tr>
                                <td>
                                    <label for="f-name">First Name: </label>
                                </td>
                                <td>
                                    <input type="text" name="" id="f-name" placeholder="First Name">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="l-name">last Name: </label>
                                </td>
                                <td>
                                    <input type="text" name="" id="l-name" placeholder="Last Name">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="email">Email: </label>
                                </td>
                                <td>
                                    <input type="email" name="" id="email" placeholder="E-mail">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="mobile">Mobile: </label>
                                </td>
                                <td>
                                    <select name="" id="">
                                        <option value="">+88</option>
                                        <option value="">+55</option>
                                        <option value="">+77</option>
                                        <option value="">+44</option>
                                        <option value="">+11</option>
                                    </select>
                                    <input type="text" name="" id="mobile" placeholder="Mobile">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="password">Password: </label>
                                </td>
                                <td>
                                    <input type="password" name="" id="password" placeholder="Password">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="address">Address: </label>
                                </td>
                                <td>
                                    <input type="text" name="address" id="" placeholder="Address">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="dob">Date of Birth: </label>
                                </td>
                                <td>
                                    <input type="date" id="dob">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="skin-tone">Skin Tone: </label>
                                </td>
                                <td>
                                    <input type="color" id="skin-tone">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="gander">Gander: </label>
                                </td>
                                <td>
                                    <input class="checkbox-radio" type="radio" id="gander" name="gander" value="male" checked> Male
                                    <input class="checkbox-radio" type="radio" id="gander" name="gander" value="female"> Female
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="skills">Skills: </label>
                                </td>
                                <td>
                                    <input class="checkbox-radio" type="checkbox" name="" id="skills">HTML
                                    <input class="checkbox-radio" type="checkbox" name="" id="skills">CSS
                                    <input class="checkbox-radio" type="checkbox" name="" id="skills">JS
                                    <input class="checkbox-radio" type="checkbox" name="" id="skills">PHP
                                    <input class="checkbox-radio" type="checkbox" name="" id="skills">GO
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="divisaion">Division: </label>
                                </td>
                                <td>
                                    <select name="" id="divisaion">
                                        <option value="" selected disabled>Select Division</option>
                                        <option value="">Dhaka</option>
                                        <option value="">Khulna</option>
                                        <option value="">Barishal</option>
                                        <option value="">Sylhet</option>
                                        <option value="">Chittagong</option>
                                        <option value="">Rajshahi</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="submit">Sign Up</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
